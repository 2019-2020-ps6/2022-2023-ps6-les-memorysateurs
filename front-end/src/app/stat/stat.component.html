<div class="centered">
  <div class="stat-patient">

    <div class="centered-h">
      <div id="container-infos">
        <div id="photo">
          <img [src]="stockImage">
        </div>
        <div class="profil-info">
          <div class="nomprenom">
            <p class="profil-prenom">{{prenom}}</p>
            <p class="profil-nom">{{nom}}</p>
          </div>
          <p class="profil-stade">{{stade}}</p>
          <p class="profil-parties">{{partiesJouees}} parties jou√©es</p>
        </div>
      </div>

    </div>
    <div class="centered">
      <div class="containerStats">
        <app-statcontainer [ngClass]="{'invisible': this.isDisplayed && !this.isTemps}" [data]="'Temps'" [title]="'Temps de jeu'" (activeEmitter)="activeStat($event)"></app-statcontainer>
        <app-statcontainer [ngClass]="{'invisible': this.isDisplayed && !this.isEssais}" id="essais" [data]="'Essais'" [title]="'Nombre d\'essais'" (activeEmitter)="activeStat($event)"></app-statcontainer>
        <app-statcontainer [ngClass]="{'invisible': this.isDisplayed && !this.isErreurs}" id="erreurs" [data]="'Erreurs'" [title]="'Nombre d\'erreurs'" (activeEmitter)="activeStat($event)"></app-statcontainer>
        <app-statcontainer [ngClass]="{'invisible': this.isDisplayed && !this.isIndices}" id="indices" [data]="'Indices'" [title]="'Nombre d\'indices'" (activeEmitter)="activeStat($event)"></app-statcontainer>
      </div>
    </div>
  </div>
</div>

<button class="bouton-retour" (click)="retour()">Retour</button>
