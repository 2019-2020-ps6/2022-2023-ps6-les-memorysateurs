<div id="container-creer-memory">
  <div id="div-theme-choisi">
    <app-item-frame  (selectionneEvent)="onChangerTheme()" [item]="themeChoisis" [editerEnable]="false" [selectionnerText]="'Choisir un Thème'"></app-item-frame>
  </div>
  <div id="container-parametres">
    <div id="div-slider">
      <p id="texte-temps-memo">Personnaliser le temps de mémorisation</p>
      <div class="slider">
        <div class="rangeTimer" id="divSliderTimeOut">
          <output #output id="sliderTimeOut" ng-model="value">{{(value)| number:'2.0-0'}}s</output>
        </div>
          <input #range type="range" min="{{min}}" max="{{max}}" value="{{value}}" name="slider" id="sliderTime" ng-model="value" (input)="valueTimeChange(range.value)">
      </div>
      <div class="background-slider"></div>
    </div>

    <div id="div-nombre-cartes">
      <p id="texte-nombre-cartes">Nombre de cartes</p>
      <div id="choix-nombre">
        <input #rangeNbCard type="range" id="nbcarterange" list="list-nbr" min="2" max="4" value="3" (input)="valueNbCard(rangeNbCard.value)">
        <datalist id="list-nbr">
          <p>4</p>
          <p>6</p>
          <p>8</p>
        </datalist>
      </div>
    </div>
    
    <div id="div-slider">
      <div class="slider">
        <p id="texte-temps-memo">Personnaliser le nombre de cartes retournées par indice</p>
        
      </div>
    </div>
  </div>
  <br>
  <button class="bas-vert" (click)="lancerPartie()">Lancer Partie</button>

</div>
