<div id="div-nombre-cartes">
    <p id="texte-nombre-cartes">{{title}}</p>
    <div id="choix-nombre">
        <button (click)="onClickMinus()">-</button>
        <div *ngFor="let num of numbers">
            <input type="radio" name="nbcard" id="card{{num}}" value="{{num}}" class="nbcards">
            <label for="card{{num}}">{{num}}</label>
        </div>
        <button (click)="onClickPlus()">+</button>
    </div>
  </div>
