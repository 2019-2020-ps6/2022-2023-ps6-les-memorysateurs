<div class="card-container" [style.grid-template-columns]="getColumns()">
    <app-card (onClickToParent)="onClickEvent($event)" *ngFor="let card of cards" #card.name [isDisabled]="card.isDisabled" [picture]="card.picture" [numCard]="card.numCard" [name]="card.name" [isFlipped]="card.isFlipped"></app-card>
</div>
