<div class="card-container" [style.grid-template-columns]="getColumns()">
    <app-card (onClickToParent)="onClickEvent($event)" *ngFor="let card of initCards" #card.name [isDisabled]="card.isDisabled" [picture]="card.picture" [numCard]="card.numCard" [numGrid]="card.numGrid" [isFlipped]="card.isFlipped"></app-card>
</div>
